        body {

        /* Animated Gradient & Grid Background */
        .gradient-bg {
            background: linear-gradient(-45deg, #0d1117, #161b22, #010409, #0d1117);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Glassmorphism Card with Shine Effect */
        .card {
            background: rgba(13, 17, 23, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.3);
            border-color: rgba(66, 153, 225, 0.4);
        }
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        .card:hover::before {

        }

        /* Pulse animation for the "Ready" status */
        .status-indicator::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 12px;
            border-radius: 50%;
            background-color: #38a169; /* Green-600 */
            animation: pulse 2s infinite;
            box-shadow: 0 0 5px #38a169, 0 0 10px #38a169;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Terminal Window Style for Fun Fact */

            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .terminal-header {
            background: #161b22;
            padding: 0.5rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        #funFactDisplay {
            font-family: 'Fira Code', monospace;
            color: #c9d1d9;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #58a6ff;
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #58a6ff; }
        }
        
        /* Neon Button Effect */
        .neon-button {
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 5px, 0 0 15px, 0 0 25px;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateFactButton = document.getElementById('generateFactButton');
            const funFactDisplay = document.getElementById('funFactDisplay');
            const MY_GEMINI_API_KEY = ""; // Provided by Canvas at runtime

            let isTyping = false;

            function typeWriter(text, i = 0) {
                if (i === 0) {
                    funFactDisplay.innerHTML = '> ';
                }
                if (i < text.length) {
                    isTyping = true;
                    funFactDisplay.innerHTML += text.charAt(i);
                    setTimeout(() => typeWriter(text, i + 1), 25);
                } else {
                    funFactDisplay.innerHTML += '<span class="blinking-cursor"></span>';
                    isTyping = false;
                    generateFactButton.disabled = false;
                }
            }
            
            async function generateFunFact() {
                if (isTyping) return;

                generateFactButton.disabled = true;
                funFactDisplay.innerHTML = '> Menjalankan kueri ke server...<span class="blinking-cursor"></span>';

                try {
                    const prompt = "Berikan satu fakta menarik, singkat, dan informatif dalam Bahasa Indonesia tentang aset digital (seperti template, font, plugin), desain grafis, atau teknologi yang relevan dengan marketplace seperti Envato. Mulailah dengan 'Tahukah Anda...'";
                    const payload = {
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                        generationConfig: { temperature: 0.8, topP: 1.0 }
                    };
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${MY_GEMINI_API_KEY}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                        const fact = result.candidates[0].content.parts[0].text;
                        typeWriter(fact);
                    } else {
                        throw new Error('Respon tidak valid dari API.');
                    }
                } catch (error) {
                    const errorMessage = `Error: ${error.message}. Gagal terhubung ke server.`;
                    typeWriter(errorMessage);
                }
            }

            generateFactButton.addEventListener('click', generateFunFact);
        });
    </script>
